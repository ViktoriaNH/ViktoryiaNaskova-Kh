<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        
      let arrayVowels = ['а', 'о', 'у', 'ы', 'э', 'и', 'е', 'ё', 'ю', 'я', 'А', 'О', 'У', 'Ы', 'И', 'Е', 'Ё', 'Ю', 'Я', 'Э'];
      const string = prompt('Введите любую строку', '');

      function calculateVoweles(string) {
          let vow = '';
          for (i = 0; i < string.length; i++) {
              if(arrayVowels.includes(string[i])) {
                  vow++;
              }
          }
          return vow;
      }
      const result = calculateVoweles(string)
      alert(`Количество гласных в этой строке: ${result}`)

    </script>
  </body>
</html>
